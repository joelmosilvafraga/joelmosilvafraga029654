services:

  postgres:
    image: public.ecr.aws/docker/library/postgres:16
    container_name: postgres-local
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: minio-local
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASS}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: artists-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Datasource
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      # MinIO/S3
      STORAGE_S3_ENDPOINT_INTERNAL: http://minio:9000
      STORAGE_S3_ENDPOINT_EXTERNAL: http://localhost:9000
      STORAGE_S3_BUCKET: app-images
      STORAGE_S3_ACCESS_KEY: ${MINIO_USER}
      STORAGE_S3_SECRET_KEY: ${MINIO_PASS}
      STORAGE_S3_REGION: us-east-1

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP_MINUTES: ${JWT_EXP_MINUTES:-5}

volumes:
  postgres_data:
  minio_data:
